<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Blog Posts</h1>
    <div id="posts">
        <% posts.forEach(post => { %>
            <div>
                <h2><%= post.title %></h2>
                <p><%= post.content %></p>
            </div>
        <% }); %>
    </div>
</body>
</html>
